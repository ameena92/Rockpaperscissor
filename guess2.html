<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Number</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
    }
    .game-container {
      text-align: center;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 300px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #66a6ff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #4b8ee7;
    }
    .message {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Guess the Number 🎲</h1>
    <p>I’m thinking of a number between 1 and 10</p>
    <input type="number" id="guess" placeholder="Enter your guess">
    <button id="guessBtn">Guess</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    const game = {
      secretNumber: Math.floor(Math.random() * 10) + 1,
      attempts: 0,
      checkGuess: () => {
        const guess = parseInt(document.getElementById("guess").value);
        const message = document.getElementById("message");
        game.attempts++;

        if (guess === game.secretNumber) {
          message.innerText = `🎉 Correct! The number was ${game.secretNumber}. Attempts: ${game.attempts}`;
        } else if (guess < game.secretNumber) {
          message.innerText = "📉 Too low! Try again.";
        } else if (guess > game.secretNumber) {
          message.innerText = "📈 Too high! Try again.";
        } else {
          message.innerText = "❌ Please enter a valid number.";
        }
      }
    };

    // Using bind: we bind the checkGuess function to the game object
    const guessBtn = document.getElementById("guessBtn");
    guessBtn.addEventListener("click", game.checkGuess.bind(game));
  </script>
</body>
</html>
